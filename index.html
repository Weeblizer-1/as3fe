<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fsh flash</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="https://fsh.plus/fsh.png" type="image/png">
    <meta name="description" content="Fsh flash, a online flash player.">
    <!-- ------- -->
    <link rel="stylesheet" href="https://fsh.plus/media/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://fsh.plus/fsh.png"/>
    <meta name="theme-color" content="#a89c9b">
    <!-- ------------------ -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <link rel="manifest" href="/install.json">
    <script>
      // Make player fit screen
      function fitScreen() {
        let nav = document.getElementById("navbar").getBoundingClientRect();
        window.player.width = window.innerWidth;
        window.player.height = window.innerHeight - nav.height;
      }
      // Create the ruffle player
      window.RufflePlayer = window.RufflePlayer || {};
      window.RufflePlayer.config = {
        autoplay: "on",
        unmuteOverlay: "hidden",
        letterbox: "on",
        openUrlMode: "confirm",
        scale: "showAll",
        background: "#181818"
      };
      // On load set up ruffle
      window.addEventListener("load", (event) => {
        // Adding player
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        // Making public
        window.player = player;
        // Adding extra functions smh
        if (!window.player.volumeContols) window.player.volumeContols = document.querySelector("#container > ruffle-player").shadowRoot.querySelector("#volume-controls-modal");
        if (!window.player.openVolumeControls) window.player.openVolumeControls = function(){window.player.volumeControls.classList.remove('hidden')};
        if (!window.player.closeVolumeControls) window.player.openVolumeControls = function(){window.player.volumeControls.classList.add('hidden')};
        window.player.toggleVolumeControls = function(){
          window.player.volumeContols.classList.value.includes('hidden') ? window.player.openVolumeControls() : window.player.closeVolumeControls();
        }
        // Force dark mode and our colors
        let style = window.player.shadowRoot.querySelector('style');
        style.innerHTML = style.innerHTML.replace('border:1px solid gray;', 'border-radius:12px;');
        style.innerHTML = style.innerHTML.replace('#context-menu{', '#context-menu{overflow:hidden;');
        style.innerHTML = style.innerHTML.replace('#context-menu .menu-item{', '#context-menu .menu-item{transition:padding 500ms;');
        style.innerHTML = style.innerHTML.replace('#context-menu .menu-item:not(.disabled):hover{', '#context-menu .menu-item:not(.disabled):hover{padding:5px 10px 5px 14px;');
        // Add resie event listener and size player
        window.addEventListener('resize', fitScreen);
        fitScreen()
      });

      // When file dropped
      function dropHandler(ev) {
        ev.stopPropagation();
        ev.preventDefault();
        document.getElementById('style').innerHTML = ``;

        if (ev.dataTransfer.items) {
          for (let i = 0; i<ev.dataTransfer.items.length; i++) {
            if (ev.dataTransfer.items[i].kind === "file") {
              const file = ev.dataTransfer.items[i].getAsFile();
              if (file.type != 'application/x-shockwave-flash') {
                alert('File must be shockwave flash')
                return;
              }
              window.player.load(URL.createObjectURL(file));
              fitScreen()
            }
          };
        } else {
          ev.dataTransfer.files.forEach((file, i) => {
            window.player.load(URL.createObjectURL(file));
            fitScreen()
          });
        }
      }

      // When file dragged over screen
      function dragOverHandler(ev) {
        ev.stopPropagation();
        ev.preventDefault();
        document.getElementById('style').innerHTML = `#sub {
          display:block !important;
          transform: translate(-50%, -50%);
          padding: 50px;
          border-radius: 1rem;
          background-color: #224;
          text-align: center;
          font-size: 40px;
          position: absolute;
          top: 50%;
          left: 50%;
          z-index: 9999999;
        }`;
      }
      // When dragged file leaves
      function dragLeaveHandler(ev) {
        ev.stopPropagation();
        ev.preventDefault();
        document.getElementById('style').innerHTML = ``;
      }
      // Pre process files
      function fileHandle(ev) {
        ob = {
          stopPropagation: function(){},
          preventDefault: function(){},
          dataTransfer: {
            files: Array.from(ev.target.files)
          }
        };
        dropHandler(ob)
      }
    </script>
    <script src="https://kit.fontawesome.com/50eb963274.js" crossorigin="anonymous"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        transition: 500ms;
        overflow: hidden;
      }
      RufflePlayer, ruffle-player {
        display: block;
        width: 100vw;
        height: calc(100vh - 21px);
        --splash-screen-background: var(--bg-1);
      }
      #navbar {
        display: flex;
        align-items: center;
      }
      #navbar button {
        padding: 0;
        border-radius: 0;
        margin-right: 8px;
        border: none;
      }
      #sub {
        display: none;
      }
      input[type="file"] {
        margin: 0;
        padding: 0px 5px;
        border-radius: 0.5rem;
      }
      input[type="file"]::file-selector-button {
        border: none;
        padding: 0;
      }
      /* Force dark mode and our colors */
      * {
        --modal-background: var(--bg-2) !important;
        --modal-foreground-rgb: 221,221,221 !important;
        --modal-foreground-filter: invert(90%) !important;
      }
    </style>
    <style id="style"></style>
  </head>
  <body ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" ondragleave="dragLeaveHandler(event)">
    <div id="sub">Drop swf file anywhere to view</div>
    <div id="navbar">
      <img src="https://fsh.plus/fsh.png" height="16">
      <label>Fsh</label>
      <label style="text-align:center;flex:1;">Drop a file or select one <input type="file" accept=".swf" onchange="fileHandle(event)"></label>
      <label style="text-align:right;margin-right:10px;">Options:</label>
      <button onclick="window.player.enterFullscreen()" aria-label="fullscreen"><i class="fa-solid fa-expand"></i></button>
      <button onclick="window.player.pause()" aria-label="pause"><i class="fa-solid fa-pause"></i></button>
      <button onclick="window.player.toggleVolumeControls()" aria-label="volume controls"><i class="fa-solid fa-volume-high"></i></button>
    </div>
    <RufflePlayer id="container"></RufflePlayer>
  </body>
</html>
